<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="../header/header.css" />
</head>
<body>
  <div id="header-container"></div>

  <div class="container">
    <div class="box">
      <h2 class="title">회원가입</h2>

      <label class="label" for="id">아이디</label>
      <input type="text" id="id" class="input" />

      <label class="label" for="email">이메일</label>
      <input type="email" id="email" class="input" />
      
      <label class="label" for="password">비밀번호</label>
      <input type="password" id="password" class="input" />

      <label class="label" for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" class="input" />

      <button class="button" id="signup-btn">회원가입</button>
    </div>
  </div>

  <script>
    // ✅ 헤더 불러오기
    fetch('../header/header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });

    // ✅ 회원가입 처리
    document.getElementById("signup-btn").addEventListener("click", async function () {
      const username = document.getElementById("id").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("모든 필드를 입력해주세요.");
        return;
      }

      if (password !== confirmPassword) {
        alert("비밀번호가 일치하지 않습니다.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8081/api/users/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password,
            name: username // name은 username과 동일하게 처리
          })
        });

        if (response.ok) {
          alert("회원가입 성공! 로그인 페이지로 이동합니다.");
          window.location.href = "/frontend/loginpage/login.html";
        } else {
          const err = await response.text();
          alert("회원가입 실패: " + err);
        }
      } catch (error) {
        alert("서버 오류: " + error.message);
      }
    });
  </script>
</body>
</html>
