<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3eee9;
            color: #222;
            font-family: 'Noto Sans KR', Arial, sans-serif;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: #726e6b;
            display: flex;
            align-items: center;
            padding: 0 40px;
            height: 70px;
            box-sizing: border-box;
            border-bottom: 1.5px solid #bdb8b2;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo img {
            max-width: 70px;
            margin-right: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px 30px;
            background: #726e6b;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #f3eee9;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #f3eee9;
            border: none;
            border-radius: 8px;
            color: #222;
            font-size: 15px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(114, 110, 107, 0.18);
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #e0b97d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: #d4a96a;
            color: #fff;
        }
        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #3a2e13;
        }
        .login-link a {
            color: #e0b97d;
            font-weight: bold;
            text-decoration: none;
            margin-left: 5px;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #d4a96a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="/">
                <img src="/logo/logo.png" alt="로고">
            </a>
        </div>
    </div>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required 
                       placeholder="아이디를 입력하세요">
                <div id="usernameError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required 
                       placeholder="이메일을 입력하세요">
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required 
                       placeholder="비밀번호를 입력하세요">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required 
                       placeholder="비밀번호를 다시 입력하세요">
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <div class="login-link">
            이미 계정이 있으신가요?<a href="/login.html">로그인</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 에러 메시지 초기화
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            // 비밀번호 확인 검증
            if (password !== passwordConfirm) {
                document.getElementById('passwordError').textContent = '비밀번호가 일치하지 않습니다.';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                console.log('회원가입 시도:', formData);

                const response = await fetch('/api/members/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('서버 응답:', response.status);

                const result = await response.json();
                console.log('응답 데이터:', result);

                if (result.success) {
                    alert(result.message);
                    window.location.href = '/login.html';
                } else {
                    if (result.message.includes('아이디')) {
                        document.getElementById('usernameError').textContent = result.message;
                        document.getElementById('usernameError').style.display = 'block';
                    } else if (result.message.includes('이메일')) {
                        document.getElementById('emailError').textContent = result.message;
                        document.getElementById('emailError').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
