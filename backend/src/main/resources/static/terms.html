<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관 동의</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3eee9;
            color: #222;
            font-family: 'Noto Sans KR', Arial, sans-serif;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: #726e6b;
            display: flex;
            align-items: center;
            padding: 0 40px;
            height: 70px;
            box-sizing: border-box;
            border-bottom: 1.5px solid #bdb8b2;
        }
        .header-logo {
            display: flex;
            align-items: center;
        }
        .header-logo img {
            max-width: 70px;
            margin-right: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px 30px;
            background: #726e6b;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        h2 {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .subtitle {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .terms-section {
            margin-bottom: 28px;
        }
        .terms-label {
            display: flex;
            align-items: center;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
            background: #f3eee9;
            border-radius: 8px 8px 0 0;
            padding: 10px 16px;
            color: #726e6b;
        }
        .terms-label input[type="checkbox"] {
            margin-left: auto;
            width: 20px;
            height: 20px;
            accent-color: #726e6b;
        }
        .terms-textarea {
            width: 100%;
            min-height: 120px;
            resize: none;
            border: none;
            border-radius: 0 0 8px 8px;
            padding: 16px;
            font-size: 14px;
            background: #f3eee9;
            color: #222;
            margin-bottom: 0;
            box-sizing: border-box;
            line-height: 1.5;
        }
        .terms-btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .terms-btn {
            width: 120px;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cancel-btn {
            background: #f3eee9;
            color: #726e6b;
        }
        .cancel-btn:hover {
            background: #e8e3dc;
            color: #222;
        }
        .confirm-btn, button {
            background: #e0b97d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .confirm-btn:hover, button:hover {
            background: #d4a96a;
            color: #fff;
        }
        .confirm-btn:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <a href="/">
                <img src="/logo/logo.png" alt="로고">
            </a>
        </div>
    </div>
    <div class="container">
        <h2>회원가입</h2>
        <div class="subtitle">회원가입 약관 및 개인정보 수집 및 이용에 동의하셔야 회원가입이 가능합니다</div>
        <form id="termsForm">
            <div class="terms-section">
                <div class="terms-label">
                    회원가입 약관
                    <input type="checkbox" id="terms" required>
                </div>
                <textarea class="terms-textarea" readonly>
제1조 (목적)
이 약관은 포트폴리오 공유 플랫폼(이하 "서비스")의 이용조건 및 절차, 회사와 회원 간의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.

제2조 (정의)
1. "회원"이란 서비스에 접속하여 이 약관에 따라 회사와 이용계약을 체결하고 회사가 제공하는 서비스를 이용하는 고객을 말합니다.
2. "아이디"란 회원의 식별과 서비스 이용을 위하여 회원이 설정하고 회사가 승인한 문자와 숫자의 조합을 말합니다.

제3조 (약관의 효력 및 변경)
1. 이 약관은 서비스를 이용하고자 하는 모든 회원에게 적용됩니다.
2. 회사는 필요한 경우 약관을 변경할 수 있으며, 변경된 약관은 서비스 내 공지사항에 게시하거나 기타 방법으로 회원에게 공지함으로써 효력이 발생합니다.

제4조 (이용계약의 체결)
1. 이용계약은 회원이 되고자 하는 자가 약관의 내용에 대하여 동의를 한 다음 회원가입신청을 하고 회사가 이러한 신청에 대하여 승낙함으로써 체결됩니다.
2. 회사는 다음 각 호에 해당하는 신청에 대하여는 승낙을 하지 않을 수 있습니다.
   - 기술상 서비스 제공이 불가능한 경우
   - 실명이 아니거나 타인의 명의를 이용한 경우
   - 허위의 정보를 기재하거나 회사가 요구하는 내용을 기재하지 않은 경우
   - 기타 회사가 정한 이용신청 요건이 만족되지 않았을 경우
                </textarea>
            </div>
            <div class="terms-section">
                <div class="terms-label">
                    개인정보 수집 및 이용
                    <input type="checkbox" id="privacy" required>
                </div>
                <textarea class="terms-textarea" readonly>
1. 수집하는 개인정보 항목
   - 필수항목: 아이디, 비밀번호, 이메일
   - 선택항목: 이름, 전화번호

2. 개인정보의 수집 및 이용목적
   - 회원 가입 및 관리
   - 서비스 이용에 따른 본인확인
   - 고지사항 전달
   - 서비스 이용에 따른 문의사항 응대

3. 개인정보의 보유 및 이용기간
   - 회원 탈퇴 시까지 (단, 관계법령의 규정에 의하여 보존할 필요가 있는 경우 해당 기간 동안 보관)

4. 동의를 거부할 권리 및 동의 거부에 따른 불이익
   - 개인정보 수집 및 이용에 대한 동의를 거부할 수 있으며, 동의 거부 시 회원가입이 제한됩니다.
                </textarea>
            </div>
            <div class="terms-btns">
                <button type="button" class="terms-btn cancel-btn" onclick="window.history.back()">취소</button>
                <button type="submit" class="terms-btn confirm-btn" id="confirmBtn" disabled>확인</button>
            </div>
        </form>
    </div>

    <script>
        const termsCheckbox = document.getElementById('terms');
        const privacyCheckbox = document.getElementById('privacy');
        const confirmBtn = document.getElementById('confirmBtn');
        const termsForm = document.getElementById('termsForm');

        function updateConfirmButton() {
            confirmBtn.disabled = !(termsCheckbox.checked && privacyCheckbox.checked);
        }

        termsCheckbox.addEventListener('change', updateConfirmButton);
        privacyCheckbox.addEventListener('change', updateConfirmButton);

        termsForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (termsCheckbox.checked && privacyCheckbox.checked) {
                // 약관 동의 정보를 localStorage에 저장
                localStorage.setItem('termsAgreed', 'true');
                localStorage.setItem('privacyAgreed', 'true');
                window.location.href = '/signup.html';
            } else {
                alert('회원가입 약관과 개인정보 수집 및 이용에 모두 동의해야 회원가입이 가능합니다.');
            }
        });
    </script>
</body>
</html>
